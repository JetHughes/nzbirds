<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>🐦 Birds of Aotearoa</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js" defer></script>
    <script src="./data/nzbird.json"></script>
</head>
<body>
<header>
    <h1>🐦 Birds of Aotearoa</h1>
</header>
<div id="content">
    <aside id="sidebar">
        <h2>Filter Birds</h2>
        <label for="search">Search</label>
        <input id="search">
        <label for="statuses-select">Conservation Status</label>
        <select id="statuses-select"></select>
        <label for="sort">Sort By</label>
        <select id="sort">
            <option value="Weight">Weight</option>
            <option value="Name">Name</option>
            <option value="Status">Status</option>
        </select>
        <button id="filter-button">Filter Results</button>
        <h3 id="results"></h3>
        <hr>
        <h2>Conservation Status</h2>
        <ul id="status-list"></ul>
        <p>Conservation status from <a href="https://www.doc.govt.nz">DOC</a> Website</p>
    </aside>
    <div id="birds-container">
    </div>
</div>
<footer>
    <p id="footer-text">Data licensed from <a href="https://www.birdsnz.org.nz">Birds New Zealand</a> for the educational use within the University of Otago.</p>
</footer>
</body>
</html>
